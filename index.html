<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Lista de Tareas</title>
</head>
<body class="bg-dark">
    <div class="container d-flex align-items-center justify-content-center flex-column">
        <header class="my-5 col-12 col-md-12 col-lg-9 col-xl-6">
            <div class="input-group">
                <input type="text" id="nu-tarea" class="form-control" placeholder="Escribe una tarea">
                <button id="btn-nueva-tarea" class="btn btn-info">Agregar</button>
            </div>
        </header>
        <h2 class="text-light">Tareas Incompletas</h2>
        <section class="incompletas col-12 col-md-12 col-lg-9 col-xl-6">
            <ul id="lista-incompletas" class="list-group list-group-flush"></ul>
        </section>
        <hr class="text-light col-12 col-md-12 col-lg-9 col-xl-6">
        <h2 class="text-light">Tareas Completadas</h2>
        <section class="completas col-12 col-md-12 col-lg-9 col-xl-6 ">
            <ul id="lista-completas" class="list-group list-group-flush"></ul>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="eliminarM" tabindex="-1" aria-labelledby="eliminarMLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="eliminarMLabel">Eliminar tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Â¿Quiere eliminar la tarea?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mantener</button>
            <button type="button" class="btn btn-primary">Eliminar</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</html>
